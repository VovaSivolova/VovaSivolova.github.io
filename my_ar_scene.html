<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My AR Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.0.2/dist/aframe-environment-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <a-entity
      id="model"
      gltf-model="url(https://vovasivolova.github.io/3d_models/knuckles_the_echidna_-_sonic_forces.glb)"
      scale="0.1 0.1 0.1"
      position="0 1 0"
      rotation="0 0 0">
    </a-entity>

    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
</html>
